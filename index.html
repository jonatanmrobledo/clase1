<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>curso html5 - UTN</title>
</head>
<body>
    <!--  selecciono el 1 de h1 y luego control d para que se marque el siguiente 1 para modificar ej, por el 2 -->
    <!--  las H se utilizan para cabecera, las H1, se recomienda 1 por pagina -->
    <h1>header 1</h1>
    <h2>header 2</h2>
    <h3>header 3</h3>
    <h4>header 4</h4>
    <h5>header 5</h5>
    <h6>header 6</h6>

        <div>
            DIV    
            <!--  etiquetas varias-->
            <!-- P son los elementos de bloque, su funcion es cubrir el ancho de la pantalla-->
            <p>hola que tal</p> <!-- p es de bloque-->
            <p>hola</p><p>mundo</p> <!-- muestra el ancho de la pagina , y hola aparece en una linea y mucho en otra -->
            <strong>hola</strong> <!-- muestra el ancho del contenido -->
            <br> <!-- salto de linea-->
            <strong>mundo</strong>
            <p><em>prueba</em> buenas </p>

        </div> <!-- etiquetas contenedoras-->
    <span>prueba de span 1</span> <!-- etiquetas contenedoras-->
    <br>
    <hr> <!-- hace exactamente que el br pero ademas dibuja una linea, al ancho de la pagina-->
    <span>prueba de span 2</span> <!-- etiquetas contenedoras-->

</body>
</html>
